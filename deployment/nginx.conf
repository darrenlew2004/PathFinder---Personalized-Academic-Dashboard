server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # Frontend - Vite Dev Server or Built Files
    location / {
        # Option 1: Proxy to Vite dev server
        proxy_pass http://localhost:5173;
        
        # Option 2: Serve built files (comment out above, uncomment below)
        # root /home/ubuntu/PathFinder---Personalized-Academic-Dashboard/frontend/dist;
        # try_files $uri $uri/ /index.html;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Direct access on /api path
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:9000/health;
        access_log off;
    }

    # Increase max body size for file uploads if needed
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

