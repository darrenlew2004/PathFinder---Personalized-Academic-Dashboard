# Application Configuration
play.http.secret.key = "changeme-in-production-this-is-a-very-long-secret-key-for-jwt"
play.http.secret.key = ${?APPLICATION_SECRET}

# Server Configuration
play.server.http.port = 9000
play.server.http.address = "0.0.0.0"

# CORS Configuration
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  pathPrefixes = ["/"]
  allowedOrigins = ["http://localhost:5173", "http://localhost:3000"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Authorization"]
  exposedHeaders = ["Authorization"]
}

# Cassandra Configuration
cassandra {
  contactPoint = "sunway.hep88.com"  
  port = 9042
  keyspace = "subjectplanning"
  datacenter = "datacenter1"
}

# JWT Configuration
jwt {
  secret = "your-256-bit-secret-change-this-in-production-make-it-long"
  expirationHours = 24
}

# Database Connection Pool
cassandra.pool {
  maxConnections = 8
  minConnections = 2
  maxRequestsPerConnection = 1024
}

# Logging
play.logger.includeConfigProperties = true